<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First login page</title>
    <style>
        #firstdiv {
            width: 500px;
            height: 500px;

            border: 5px solid gray;
            margin: 0 auto;
            margin-top: 50px;
            padding: 100px;
            box-sizing: border-box;
            font-size: larger;
        }

        #button {
            margin-top: 50px;
            margin-left: 130px;
        }
    </style>
</head>

<body>

    <h1>
        <center>WELCOME TO LOGIN PORTAL</center>
    </h1>
    <hr>
    <div id="firstdiv">
        username -
        <input type="text" name="text" id="username">
        <br><br>
        password -
        <input type="password" name="text" id="password">
        <br><br>

        <button id="button" onclick="login()">Submit</button>


    </div>
    <script>
        function login() {
            var uname = document.getElementById('username').value;
            var pas = document.getElementById('password').value;

            if (uname == 'admin' && pas == '123') {
                location.assign('http://127.0.0.1:5500/afterlogin.html');
            }
            else {
                window.alert('incorrect login');
            }
        }
    </script>


</body>

</html>
